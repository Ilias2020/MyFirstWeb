<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="container mt-5 mb-5">
    <h1>Edit</h1>
    <div th:each="el : ${posts}">
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Write something" class="form-control"><br>
            <input type="text" th:value="${el.anons}" name="anons" placeholder="Write something" class="form-control"><br>
            <textarea name="full_text" th:value="${el.full_text}" placeholder="Write something" class="form-control"></textarea><br>
            <button type="submit" class="btn btn-success">Edit</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
